architecture_best_practices:
- best_practice: Enable Continuous Scanning
  description: Ensure that Amazon Inspector is configured to continuously scan your
    environment for vulnerabilities and deviations from best practices.
  severity: Critical
- best_practice: Integrate with AWS Organizations
  description: Use AWS Organizations to manage and deploy Amazon Inspector across
    multiple AWS accounts for centralized management and reporting.
  severity: High
- best_practice: Use Tags for Resource Identification
  description: Tag your AWS resources appropriately to allow Amazon Inspector to easily
    identify and scan them, ensuring comprehensive coverage.
  severity: Medium
- best_practice: Configure Automated Notifications
  description: Set up automated notifications to alert relevant stakeholders of findings
    and issues detected by Amazon Inspector.
  severity: Medium
- best_practice: Regularly Update Assessment Templates
  description: Regularly review and update your Amazon Inspector assessment templates
    to ensure they align with the latest security policies and compliance requirements.
  severity: Medium
security_best_practices:
- best_practice: Implement Least Privilege Access
  description: Ensure that IAM roles and policies granting access to Amazon Inspector
    are configured with the principle of least privilege.
  severity: Critical
- best_practice: Regularly Review Findings
  description: Regularly review the findings generated by Amazon Inspector to promptly
    address vulnerabilities and security issues.
  severity: High
- best_practice: Encrypt Data in Transit
  description: Ensure that all data transmitted between Amazon Inspector and other
    AWS services is encrypted to protect against interception and tampering.
  severity: High
- best_practice: Enable Multi-Factor Authentication (MFA)
  description: Require MFA for all user accounts that have access to Amazon Inspector
    to add an additional layer of security.
  severity: High
- best_practice: Monitor and Log Inspector Activity
  description: Use AWS CloudTrail to monitor and log all activity related to Amazon
    Inspector for auditing and forensic purposes.
  severity: Medium
- best_practice: Regularly Update Agent Software
  description: Ensure that the Amazon Inspector agent software installed on your EC2
    instances is regularly updated to the latest version.
  severity: Medium
- best_practice: Integrate with AWS Security Hub
  description: Integrate Amazon Inspector with AWS Security Hub to consolidate and
    manage security findings across your AWS environment.
  severity: Medium
