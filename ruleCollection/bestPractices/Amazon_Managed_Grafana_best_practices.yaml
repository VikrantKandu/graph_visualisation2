architecture_best_practices:
- best_practice: Use Multi-AZ Deployments
  description: Deploy Amazon Managed Grafana across multiple Availability Zones to
    ensure high availability and fault tolerance.
  severity: Critical
- best_practice: Optimize Data Source Configuration
  description: Configure data sources efficiently to ensure optimal performance and
    avoid unnecessary load on the system.
  severity: High
- best_practice: Implement Auto Scaling
  description: Use auto-scaling to handle varying workloads and ensure that the service
    can scale up during peak times and scale down during off-peak times.
  severity: High
- best_practice: Utilize Amazon CloudWatch for Monitoring
  description: Integrate Amazon CloudWatch to monitor the performance and health of
    your Amazon Managed Grafana instances.
  severity: Medium
- best_practice: Regularly Review and Optimize Dashboards
  description: Continuously review and optimize dashboards to ensure they are efficient
    and provide the necessary insights without causing performance issues.
  severity: Medium
- best_practice: Use Managed Prometheus for Metrics
  description: Leverage Amazon Managed Service for Prometheus to collect and store
    metrics, ensuring seamless integration and performance.
  severity: Medium
- best_practice: Implement Backup and Recovery Plans
  description: Regularly backup your Grafana configurations and dashboards to ensure
    you can recover quickly in case of data loss.
  severity: High
security_best_practices:
- best_practice: Enable Multi-Factor Authentication (MFA)
  description: Require MFA for all user accounts to add an extra layer of security.
  severity: Critical
- best_practice: Use IAM Roles and Policies
  description: Implement IAM roles and policies to control access to Amazon Managed
    Grafana, ensuring that users have the minimum required permissions.
  severity: Critical
- best_practice: Encrypt Data at Rest and in Transit
  description: Ensure that all data stored in and transmitted to/from Amazon Managed
    Grafana is encrypted to protect sensitive information.
  severity: High
- best_practice: Regularly Update and Patch
  description: Keep Amazon Managed Grafana and its dependencies up to date with the
    latest patches and updates to protect against vulnerabilities.
  severity: High
- best_practice: Monitor and Audit Access Logs
  description: Continuously monitor and audit access logs to detect and respond to
    unauthorized access attempts.
  severity: High
- best_practice: Use VPC Endpoints
  description: Use VPC endpoints to securely connect to Amazon Managed Grafana without
    traversing the public internet.
  severity: Medium
- best_practice: Implement Security Groups and Network ACLs
  description: Use security groups and network ACLs to control inbound and outbound
    traffic to your Amazon Managed Grafana instances.
  severity: Medium
- best_practice: Configure Alerting for Security Events
  description: Set up alerts for security-related events to ensure timely response
    to potential threats.
  severity: Medium
